<app-navbar></app-navbar>
<div class="uk-flex-center" uk-grid>
  <div style="width: 400px;">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom"></p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div
        class="uk-card uk-card-primary uk-card-body uk-box-shadow-small"
        style="
          background-image: linear-gradient(
            to right bottom,
            rgba(255, 182, 87, 0.85),
            rgba(216, 125, 6, 0.85)
          );
        "
      >
        <h3 class="card-apelido">Autentique-se</h3>

        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            formControlName="nickname"
            type="text"
            placeholder="Nickname"
          />
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            formControlName="password"
            type="password"
            placeholder="Senha"
          />
        </div>

        <div class="uk-margin uk-text-right">
          <button
            class="uk-button uk-button-default"
            [disabled]="form.invalid"
            (click)="submit()"
          >
            Entrar
          </button>
        </div>
        <br />
        <p class="uk-text-center" *ngIf="!busy">
          <a
            href="/signup"
            class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom"
            style="color: darkorange;"
            >Quero me Cadastrar</a
          >
          <br />
          <a [routerLink]="['/reset-password']" class="uk-button uk-button-link"
            >Esqueci minha senha</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
