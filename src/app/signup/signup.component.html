<app-navbar></app-navbar>
<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p
      class="uk-text-center uk-margin-large-top uk-margin-medium-bottom"
      style="margin-top: 0; margin-bottom: 0;"
    ></p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div
        class="uk-card uk-card-primary uk-card-body uk-box-shadow-small"
        style="
          background-image: linear-gradient(
            to right bottom,
            rgba(255, 182, 87, 0.85),
            rgba(216, 125, 6, 0.85)
          );
        "
      >
        <h3 class="uk-card-title">Cadastre-se</h3>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="text"
            placeholder="Nome"
            formControlName="name"
          />

          <div class="uk-margin">
            <input
              class="uk-input uk-form-large"
              type="text"
              placeholder="Nickname - Faceit"
              formControlName="nickname"
            />
          </div>

          <div class="uk-margin">
            <input
              class="uk-input uk-form-large"
              type="text"
              placeholder="URL - Faceit"
              formControlName="faceiturl"
            />
          </div>
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="email"
            placeholder="E-mail"
            formControlName="email"
          />
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="tel"
            formControlName="phone"
            placeholder="Telefone"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />
        </div>
        <div class="uk-margin">
          <input
            class="uk-input uk-form-large"
            type="password"
            placeholder="Senha"
            formControlName="password"
          />
        </div>

        <div class="uk-margin">
          <h3>Função no CSGO</h3>
        </div>

        <div class="uk-margin">
          <select class="uk-select" formControlName="function">
            <option>Iniciante</option>
            <option>AWPer</option>
            <option>Riffler (Fragger)</option>
            <option>Support</option>
            <option>Capitão (IGL)</option>
            <option>Coach</option>
          </select>
        </div>

        <div class="uk-margin uk-text-right">
          <button
            class="uk-button uk-button-default"
            [disabled]="form.invalid"
            (click)="submit()"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <a class="uk-button uk-button-link">Cancelar</a>
    </p>
  </div>
</div>

<div id="faceitLogin"></div>

<script
  src="https://cdn.faceit.com/oauth/faceit-oauth-sdk-1.2.7.min.js"
  type="text/javascript"
></script>
<script type="text/javascript">
  var initParams = {
    client_id: "client1",
    response_type: "code",
    state: "informationYouWantPassedToTheRedirectUri",
    redirect_popup: true,
    debug: true,
  };
  FACEIT.init(initParams);
</script>
